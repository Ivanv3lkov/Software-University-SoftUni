<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="container">
        <h1>Phonebook</h1>
        <table>

                <tr>
                    <th>First Name</th>
                    <th>Phone Number</th>
                    <th>Action</th>

            </thead>
            <tbody id="phonebook">

                    </td>
                </tr> -->

            <tfoot>

                    <td colspan="3"><button id="btnLoad">Load</button></td>
                </tr>
            </tfoot>
        </table>
        <h2>Create Contact</h2>
        <p class="notification"></p>
        <section class="contact">
            <label >Person: <input type="text" id="person"/></label>
            <label >Phone: <input type="text" id="phone"/></label>
        </section>
        <button id="btnCreate">Create</button>
    </section>
    <script src="app.js"></script>

</html>
