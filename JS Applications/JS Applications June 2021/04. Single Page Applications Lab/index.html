<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="src/app.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie List v2</title>
</head>

<body>
    <section class="header">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" data-link="home" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-link="movies" href="#">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-link="my-movies" href="#">My Movies</a>
            </li>
            <li class="nav-item guest">
                <a class="nav-link" data-link="login" href="#">Login</a>
            </li>
            <li class="nav-item guest">
                <a class="nav-link" data-link="register" href="#">Register</a>
            </li>
            <li class="nav-item private">
                <a class="nav-link" data-link="logout" href="#">Logout</a>
            </li>
        </ul>
    </section>

    <section class="register hidden">
        <h3>Register Form</h3>
        <form id="register-form">

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="staticEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword">
                </div>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
        </form>
    </section>

    <section class="login hidden">
        <div class="mb-3 row">
            <h3>Login Form</h3>
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="staticEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="inputPassword">
            </div>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
    </section>

    <section class="movies hidden">
        <h2>All Movies</h2>

        <li class="card hidden" id="movie-card-template" style="width: 18rem;">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="#" class="btn btn-primary">Show Details</a>
            </div>
        </li>

        <ul class="movie-list"></ul>
    </section>
</body>

</html>
