<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <h2>Customer Details</h2>
    <div>
        <label for="FirstName">First Name</label>
        <input id="FirstName" type="text" placeholder="George">
    </div>
    <div>
        <label for="LastName">Last Name</label>
        <input id="LastName" type="text" placeholder="Davis">
    </div>
    <div>
        <label for="Gender">Gender</label>
        <input type="radio"> Male
        <input type="radio"> Female
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="your@email.com">
    </div>
    <div>
        <label for="Phone">Phone</label>
        <input type="text" name="Phone" id="Phone" placeholder="+3598293821">
    </div>
    <div>
        <label for="Town">Town</label>
        <select name="Town" id="Town">
            <option value="Varna">Varna</option>
            <option value="Sofia">Sofia</option>
            <option value="Burgas">Burgas</option>
        </select>
    </div>
    <div>
        <label for="Age">Age</label>
        <input type="number" name="Age" id="Age">
    </div>
    <div>
        <label for="Language">Language</label>
        <input type="text" name="Language" id="Language">
    </div>
    <div>
        <label for="Message">Message</label>
        <textarea name="Message" id="Message" cols="35" rows="5" placeholder="More information..."></textarea>
    </div>
    <div>
        <input type="checkbox" name="Terms" id="Terms"> I agree with the Terms and Conditions
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
